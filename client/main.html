<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h2>Student List</h2>
    </header>
    <div class="add-btn">
      <a class="waves-effect waves-light btn modal-trigger blue" href="#addStudentModal">Add Student</a>
    </div>
    <table class="centered striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Date of Birth</th>
        </tr>
      </thead>
      <tbody>
        {{#each students}}
          {{> student}}
        {{/each}}
      </tbody>
    </table>
  </div>
  {{> addStudent}}
  <script type="text/javascript">
    $(document).ready(function () {
      $('.modal').modal();
      $('.datepicker').pickadate({
        selectMonths: true, // Creates a dropdown to control month
        selectYears: 150, // Creates a dropdown of 150 years to control year,
        today: 'Today',
        clear: 'Clear',
        close: 'Ok',
        closeOnSelect: false // Close upon selecting a date,
      });
    });
  </script>
</body>

<template name="student">
  <tr>
    <td>{{Name}}</td>
    <td>{{Email}}</td>
    <td>{{Phone}}</td>
    <td>{{DOB}}</td>
  </tr>
</template>

<template name="addStudent">
  <div id="addStudentModal" class="modal">
    <div class="modal-content">
      <h4>Add Student</h4>
      <br>
      <form class="add-form">
        <div class="input-field">
          <i class="material-icons prefix">account_circle</i>
          <input id="newName" type="text" class="validate">
          <label for="newName">Name</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">mail_outline</i>
          <input id="newEmail" type="email" class="validate">
          <label for="newEmail">Email</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">phone_iphone</i>
          <input id="newPhone" type="text" class="validate">
          <label for="newPhone">Phone</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">date_range</i>
          <input id="newDOB" type="text" class="datepicker">
          <label for="newDOB">Date of Birth</label>
        </div>
        <div class="input-field btn-pos-right">
          <input type="submit" value="Add" class="btn red">
        </div>
      </form>
    </div>
  </div>
</template>
